<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Manager</title>
    <style>
        h2 {
            border: 1px solid gray;
            background-color: lightyellow;
        }
    </style>
    <script src="math.js"></script>
    <link rel="stylesheet" href="math.css">
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>Mileage Manager</h1>
    <h2>적립할 금액을 먼저 확인[Check]해주세요.</h2>
    <hr>
    Amount: 
    <input id="amount" type="text" size = "18" value="적립할 금액 확인 =>" readonly>
    <button id="setAmount">Check</button>
    <p></p>
    Phone Number: 
    <input type="text" id="phoneNumber" size="18" readonly><!-- readonly를 쓰면 키보드 입력을 안받게 됨-->
    <button id="save">Save</button>
    <button id="cancel" onclick="localStorage.removeItem($('#phoneNumber').val())">Cancel</button>
    <hr>
    <button class="btnNumber" value="010-">010</button>
    <button class="btnNumber" value="0">0</button>
    <button class="btnNumber" value="1">1</button>
    <button class="btnNumber" value="2">2</button>
    <button class="btnNumber" value="3">3</button>
    <button class="btnNumber" value="4">4</button>
    <button class="btnNumber" value="5">5</button>
    <button class="btnNumber" value="6">6</button>
    <button class="btnNumber" value="7">7</button>
    <button class="btnNumber" value="8">8</button>
    <button class="btnNumber" value="9">9</button>
    <button id="x" onclick="touchBackSpace()">X</button>
    <button id="c" onclick="$('#phoneNumber').val('')">C</button>
</body>
</html>
